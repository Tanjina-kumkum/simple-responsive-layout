    <title>calendar</title>
    <style>
        .month{
            color: rgb(54, 54, 211);
           display: flex;
           justify-content: center;

        }
        .section-calendar{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calendar{
            display: grid;
            grid-template-columns: repeat(7,60px);
            grid-template-rows: repeat(6,80px);
            row-gap: 30px;
            column-gap: 40px;

        }
.date, .day{
   border: 1px solid rgb(130, 190, 39);
    background-color: burlywood;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.day{

}
    </style>
